<template>
    <lightning-card title="Hurry Up! Book Your Event">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card>
                    <lightning-record-edit-form object-api-name="Ticket__c" onsuccess={createTicket}>
                        <p><lightning-input-field field-name="Concert__c" onchange={handleChange}></lightning-input-field></p>
                        <p><lightning-input-field field-name="Price__c" label="Event Price" value={showPrice}></lightning-input-field></p>
                        <p><lightning-input-field field-name="IndividualObj__c"></lightning-input-field></p>
                        <p><lightning-button variant="brand" name="save" label="Book Ticket" type="submit" onclick={customShowModalPopup}></lightning-button></p>
                    </lightning-record-edit-form>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    <template if:true={customFormModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopUp}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Congratulations! Your Ticket Has Been Booked</h2>
                </header>
                <lightning-card>
                    <lightning-record-view-form record-id={recordId1} object-api-name="Ticket__c">
                        <p><lightning-output-field field-name="Concert__c"></lightning-output-field></p>
                        <p><lightning-output-field field-name="Price__c"></lightning-output-field></p>
                        <p><lightning-output-field field-name="IndividualObj__c"></lightning-output-field></p>
                        <p><lightning-output-field field-name="Ticket_Number__c"></lightning-output-field></p>
                    </lightning-record-view-form>
                </lightning-card>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button--destructive" onclick={customHideModalPopup}>Cancel</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
